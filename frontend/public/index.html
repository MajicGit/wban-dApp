<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<!--link rel="icon" href="<%= BASE_URL %>favicon- VUE_APP_BLOCKCHAIN .ico" sizes="any"-->
		<!--link rel="icon" href="<%= BASE_URL %>wban-logo- VUE_APP_BLOCKCHAIN .svg" type="image/svg+xml"-->
		<link rel="icon" href="/favicon-bsc.ico" sizes="any">
		<link rel="icon" href="/wban-logo-bsc.svg" type="image/svg+xml">
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta name="description" content="Use Banano to learn about and participate in DeFi in a fun & easy way! Our monkeys take your Banano, wrap it with special ribbons and deliver it to other chains such as Polygon, BNB Chain, and Fantom." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://wrap.banano.cc">
		<meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
		<meta property="og:description" content="Use Banano to learn about and participate in DeFi in a fun & easy way! Our monkeys take your Banano, wrap it with special ribbons and deliver it to other chains such as Polygon, BNB Chain, and Fantom.">
		<meta property="og:image" content="/wban-home-screenshot-for-opengraph.jpg">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://wrap.banano.cc">
		<meta property="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
		<meta property="twitter:description" content="Use Banano to learn about and participate in DeFi in a fun & easy way! Our monkeys take your Banano, wrap it with special ribbons and deliver it to other chains such as Polygon, BNB Chain, and Fantom.">
		<meta property="twitter:image" content="/wban-home-screenshot-for-twitter.jpg">
	</head>
	<body>
		<noscript>
			<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
